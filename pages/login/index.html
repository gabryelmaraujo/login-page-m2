<body>
    <main class="pageContainer">
        <section class="loginPage">
            <section class="brandSection">
                <div class="brandLogo">
                    <h1>FGM Enterprise</h1>
                </div>
                <div class="brandDescription">
                    <h2>Empresa de dropshipping entre amigos.</h2>
                </div>
                <div class="brandSlogan">
                    <h3><em>Intermedie entre o produto e o consumidor.</em></h3>
                </div>
            </section>

            <section class="loginSection">
                <div class="loginTitle">
                    <h2>Faça login</h2>
                </div>
                <div class="loginEmail">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="loginEmail" placeholder="Digite seu email aqui...">
                </div>
                <div class="loginPassword">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="loginPassword">
                </div>
                <div class="forgotPassword">
                    <!-- <span>Esqueceu a sua senha? <button class="buttonForgot">Recuperar senha</button></span> -->
                </div>
                <div class="loginButton">
                    <button type='submit' class="buttonLogin">Entrar</button>
                </div>
            </section>

        </section>
